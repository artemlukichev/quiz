{% extends 'quiz/base.html' %}

{% block content %}
<h2>Поиск задач по предметной области</h2>
<form method="get">
    <input type="text" name="q" placeholder="Введите предмет" value="{{ query }}" required>
    <button type="submit">Поиск</button>
</form>

{% if results %}
    <ul>
        {% for task in results %}
            <li><a href="{% url 'answer_task' task.pk %}">{{ task.title }}</a></li>
        {% endfor %}
{% elif query %}
    <p>Ничего не найдено для "{{ query }}"</p>
{% endif %}
{% endblock %}
